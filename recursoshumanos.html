<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación - Recursos Humanos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/estilos.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .contenedor {
      display: flex;
    }
    .barra-lateral {
      width: 200px;
      background-color:#338c36;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .barra-lateral .logo {
      width: 100%;
      margin-bottom: 20px;
    }
    .barra-lateral ul {
      list-style: none;
      padding: 0;
    }
    .barra-lateral .menu-item {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }
    .contenido-principal {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
      width: 100%;
    }
    .btn-volver {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #954091 ;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s ease, transform 0.2s ease;
      height: fit-content;
    }
    .btn-volver svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .btn-volver:hover {
      background-color:#954091 ;
      transform: translateX(-4px);
    }
    .formulario-contenedor {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .formulario-contenedor h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 700;
      background-color: #954091;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #954091 ;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 700;
      color: #333;
    }
    form small {
      display: block;
      margin-bottom: 6px;
      color: #666;
      font-weight: 400;
      font-size: 14px;
    }
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 400;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    form textarea {
      height: 100px;
      resize: vertical;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .radio-group label {
      font-weight: 400;
    }
    .btn-enviar {
      margin-top: 30px;
      background-color: #954091 ;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-enviar:hover {
      background-color: #954091;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-contenido {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
    }
    .cerrar {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
    }
    .cerrar:hover,
    .cerrar:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <!-- Barra lateral -->
    <nav class="barra-lateral">
      <img src="./img/logoHospital.jpg" alt="Logo del Hospital" class="logo" />
      <ul>
        <li><a href="index.html" class="menu-item">Inicio</a></li>
        <li><a href="#" class="menu-item" onclick="salir()">Salir</a></li>
      </ul>
    </nav>
    <!-- Contenido principal -->
    <div class="contenido-principal">
      <!-- Botón Volver al Inicio -->
      <div>
        <a href="index.html" class="btn-volver">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
            <path d="M10.828 12l4.95-4.95a1 1 0 1 0-1.414-1.414l-6.364 6.364a1 1 0 0 0 0 1.414l6.364 6.364a1 1 0 
            0 0 1.414-1.414L10.828 12z"/>
          </svg>
        </a>
      </div>
      <div class="formulario-contenedor">
        <h1>RECURSOS HUMANOS</h1>

        <form id="rrhh">
          <label for="sector">Sector:</label>
          <input type="text" id="sector" required>

          <label>¿Se están cubriendo correctamente los turnos asignados?</label>
          <div class="radio-group">
            <label><input type="radio" name="turnos_cubiertos" value="Sí" required> Sí</label>
            <label><input type="radio" name="turnos_cubiertos" value="No" required> No</label>
          </div>

          <label for="dificultades_turnos">Si no, ¿cuáles son las principales dificultades?</label>
          <textarea id="dificultades_turnos"></textarea>

          <label>¿Se cumplen los horarios establecidos por el personal de este sector?</label>
          <div class="radio-group">
            <label><input type="radio" name="horarios_cumplidos" value="Sí" required> Sí</label>
            <label><input type="radio" name="horarios_cumplidos" value="No" required> No</label>
            <label><input type="radio" name="horarios_cumplidos" value="Parcialmente" required> Parcialmente</label>
          </div>

          <label for="comentarios_horarios">Comentarios adicionales:</label>
          <textarea id="comentarios_horarios"></textarea>

          <label>¿Los médicos y/o profesionales cumplen con el tiempo asignado para cada paciente/actividad?</label>
          <div class="radio-group">
            <label><input type="radio" name="tiempo_cumplido" value="Sí" required> Sí</label>
            <label><input type="radio" name="tiempo_cumplido" value="No" required> No</label>
            <label><input type="radio" name="tiempo_cumplido" value="A veces" required> A veces</label>
          </div>

          <label for="demoras">¿Se presentan demoras frecuentes o sobrecarga?</label>
          <textarea id="demoras"></textarea>

          <label for="necesidades">¿Qué necesidades de recursos humanos se han detectado en este sector?</label>
          <textarea id="necesidades" required></textarea>

          <label for="desempeno">Evaluación general del desempeño del personal del sector:</label>
          <textarea id="desempeno" required></textarea>

          <label>¿Cómo es la comunicación interna dentro del equipo?</label>
          <div class="radio-group">
            <label><input type="radio" name="comunicacion_interna" value="Fluida" required> Fluida</label>
            <label><input type="radio" name="comunicacion_interna" value="Regular" required> Regular</label>
            <label><input type="radio" name="comunicacion_interna" value="Deficiente" required> Deficiente</label>
          </div>

          <label for="comentarios_comunicacion">Comentarios:</label>
          <textarea id="comentarios_comunicacion"></textarea>

          <label for="observaciones">Observaciones o sugerencias adicionales:</label>
          <textarea id="observaciones"></textarea>

          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div id="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="document.getElementById('modal').style.display='none'">&times;</span>
      <h2>Evaluación Guardada Exitosamente</h2>
    </div>
  </div>

  <!-- Firebase JS SDKs -->
  <script type="module" src="./js/recursoshumanos.js"></script>

  <script>
    function salir() {
      if (confirm("¿Desea salir del sistema?")) {
        alert("Muchas gracias.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
