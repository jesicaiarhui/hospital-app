<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario - Recursos Tecnológicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/estilos.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .contenedor {
      display: flex;
    }
    .barra-lateral {
      width: 200px;
      background-color:#338c36;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .barra-lateral .logo {
      width: 100%;
      margin-bottom: 20px;
    }
    .barra-lateral ul {
      list-style: none;
      padding: 0;
    }
    .barra-lateral .menu-item {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }
    .contenido-principal {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
      width: 100%;
    }
    .btn-volver {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #eabd27 ;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s ease, transform 0.2s ease;
      height: fit-content;
    }
    .btn-volver svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .btn-volver:hover {
      background-color:#eabd27 ;
      transform: translateX(-4px);
    }
    .formulario-contenedor {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .formulario-contenedor h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 700;
      background-color: #eabd27;
      padding: 15px;
      border-radius: 12px;
    }
    form label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 700;
      color: #333;
    }
    form small {
      display: block;
      margin-bottom: 6px;
      color: #666;
      font-weight: 400;
      font-size: 14px;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .btn-enviar {
      margin-top: 30px;
      background-color: #eabd27 ;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }
    #modal-exito {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-contenido {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="modal-exito">
    <div class="modal-contenido">
      <h2 style="color: #28a745;">✅ Enviado con éxito</h2>
      <p>Las respuestas se enviaron correctamente.</p>
      <button onclick="cerrarModal()" style="margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-weight: bold;">Cerrar</button>
    </div>
  </div>

  <div class="contenedor">
    <nav class="barra-lateral">
      <img src="./img/logoHospital.jpg" alt="Logo del Hospital" class="logo" />
      <ul>
        <li><a href="index.html" class="menu-item">Inicio</a></li>
        <li><a href="#" class="menu-item" onclick="salir()">Salir</a></li>
      </ul>
    </nav>

    <div class="contenido-principal">
      <div>
        <a href="index.html" class="btn-volver">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.828 12l4.95-4.95a1 1 0 1 0-1.414-1.414l-6.364 6.364a1 1 0 0 0 0 1.414l6.364 6.364a1 1 0 0 0 1.414-1.414L10.828 12z"/></svg>
        </a>
      </div>

      <div class="formulario-contenedor">
        <h1>RECURSOS TECNOLÓGICOS</h1>
        <form id="tecnologia">
          <label for="sector">1. Sector / Área:</label>
          <small>Ej: Laboratorio, Administración, etc.</small>
          <input type="text" id="sector" required />

          <label for="equipos">2. Equipos en uso:</label>
          <input type="text" id="equipos" required />

          <label for="estado">3. Estado general de equipos (1-100):</label>
          <input type="number" id="estado" min="1" max="100" required />

          <label>4. ¿Se realizó mantenimiento recientemente?</label>
          <div class="radio-group">
            <label><input type="radio" name="mantenimiento" value="Sí" required />Sí</label>
            <label><input type="radio" name="mantenimiento" value="No" />No</label>
          </div>

          <label for="tipo_mantenimiento">5. Tipo de mantenimiento (si corresponde):</label>
          <input type="text" id="tipo_mantenimiento" />

          <label for="equipos_fuera_servicio">6. Equipos fuera de servicio:</label>
          <input type="text" id="equipos_fuera_servicio" />

          <label for="notificado_a">7. ¿A quién se notificó?</label>
          <input type="text" id="notificado_a" />

          <label for="tiempo_estimado_reposicion">8. Tiempo estimado de reposición:</label>
          <input type="text" id="tiempo_estimado_reposicion" />

          <label for="nuevas_tecnologias">9. ¿Se incorporaron nuevas tecnologías?</label>
          <input type="text" id="nuevas_tecnologias" />

          <label for="observaciones">10. Observaciones adicionales:</label>
          <textarea id="observaciones"></textarea>

          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="./js/tecnologia.js"></script>
  <script>
    function mostrarModal() {
      document.getElementById('modal-exito').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('modal-exito').style.display = 'none';
      }, 5000);
    }

    function cerrarModal() {
      document.getElementById('modal-exito').style.display = 'none';
    }

    function salir() {
      if (confirm("¿Desea salir del sistema?")) {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
