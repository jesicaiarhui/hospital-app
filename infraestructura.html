<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación - Infraestructura</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/estilos.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .contenedor {
      display: flex;
    }
    .barra-lateral {
      width: 200px;
      background-color: #338c36;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .barra-lateral .logo {
      width: 100%;
      margin-bottom: 20px;
    }
    .barra-lateral ul {
      list-style: none;
      padding: 0;
    }
    .barra-lateral .menu-item {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }
    .contenido-principal {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
      width: 100%;
    }
    .btn-volver {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #a2c617;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s ease, transform 0.2s ease;
      height: fit-content;
    }
    .btn-volver svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .btn-volver:hover {
      background-color: #a2c617;
      transform: translateX(-4px);
    }
    .formulario-contenedor {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .formulario-contenedor h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 700;
      background-color: #a2c617;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #a2c617;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 700;
      color: #333;
    }
    form small {
      display: block;
      margin-bottom: 6px;
      color: #666;
      font-weight: 400;
      font-size: 14px;
    }
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 400;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    form textarea {
      height: 100px;
      resize: vertical;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .radio-group label {
      font-weight: 400;
    }
    .btn-enviar {
      margin-top: 30px;
      background-color: #a2c617;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-enviar:hover {
      background-color: #a2c617;
    }
    /* Modal de éxito */
    #modal-exito {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;            /* para centrar */
      justify-content: center;
      align-items: center;
      z-index: 9999;
      }

    #modal-exito .contenido {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #modal-exito h2 {
      color: #338c36;
      font-weight: 700;
    }
    #modal-exito button {
      margin-top: 20px;
      background-color: #a2c617;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <!-- Barra lateral -->
    <nav class="barra-lateral">
      <img src="./img/logoHospital.jpg" alt="Logo del Hospital" class="logo" />
      <ul>
        <li><a href="index.html" class="menu-item">Inicio</a></li>
        <li><a href="#" class="menu-item" onclick="salir()">Salir</a></li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="contenido-principal">
      <div>
        <a href="index.html" class="btn-volver">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
            <path d="M10.828 12l4.95-4.95a1 1 0 1 0-1.414-1.414l-6.364 6.364a1 1 0 0 0 0 1.414l6.364 6.364a1 1 0 
            0 0 1.414-1.414L10.828 12z"/>
          </svg>
        </a>
      </div>

      <div class="formulario-contenedor">
        <h1>INFRAESTRUCTURA</h1>
        <form id="infraestructura">
          <label for="sector">1. Sector / Área:</label>
          <small>Ejemplo: Sala de espera, Consultorios, Baños, Farmacia, etc.</small>
          <input type="text" id="sector" required />

          <label for="estado">2. ¿En qué estado considera que se encuentra esta área?</label>
          <small>(Del 1 al 100, donde 1 es muy deficiente y 100 es excelente)</small>
          <input type="number" id="estado" min="1" max="100" required />

          <label>3. ¿Se encontró algún problema/defecto en su área?</label>
          <div class="radio-group">
            <label><input type="radio" name="problema_encontrado" value="Sí" required /> Sí</label>
            <label><input type="radio" name="problema_encontrado" value="No" /> No</label>
          </div>

          <label for="detalle_problema">3.1 Describa y detalle cuál es el problema/defecto del área</label>
          <textarea id="detalle_problema" required></textarea>

          <label for="reportado_a">4. ¿A quién le reportó el problema?</label>
          <input type="text" id="reportado_a" />

          <label>5. ¿Se solucionó el problema que presentaba esta área?</label>
          <div class="radio-group">
            <label><input type="radio" name="solucionado" value="Sí" required /> Sí</label>
            <label><input type="radio" name="solucionado" value="No" /> No</label>
          </div>

          <label for="tiempo">6. En caso de haberse solucionado, ¿cuál fue el tiempo promedio de solución?</label>
          <input type="text" id="tiempo" />

          <label for="observaciones">7. Observaciones adicionales:</label>
          <textarea id="observaciones"></textarea>

          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div id="modal-exito" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
    <div class="contenido" style="background:white; padding:30px; border-radius:12px; text-align:center; max-width:400px; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
      <h2 style="color:#338c36;">✅ Evaluación guardada con éxito</h2>
      <button onclick="cerrarModal()" style="margin-top:20px; background-color:#a2c617; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">Cerrar</button>
    </div>
  </div>

  <!-- Firebase y scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/infraestructura.js"></script>

  <script>
    function salir() {
      if (confirm("¿Desea salir del sistema?")) {
        alert("Muchas gracias.");
        window.location.href = "index.html";
      }
    }

    function cerrarModal() {
      document.getElementById('modal-exito').style.display = 'none';
    }
  </script>
</body>
</html>
